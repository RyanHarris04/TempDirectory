<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trail Directory</title>

  <style>
    /* simple app-wide look */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: #f3f4f6;
    }

    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 1.8rem;
      color: #111827;
    }

    /* main React mount */
    #root {
      max-width: 1120px;
      margin: 0 auto;
    }

    /* big map on directory view */
    #map {
      height: 480px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.08);
      overflow: hidden;
    }

    /* filters bar */
    #filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 16px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.06);
      font-size: 0.9rem;
    }

    #filters label {
      display: flex;
      align-items: center;
      gap: 4px;
      margin: 0;
      color: #374151;
    }

    #filters select,
    #filters input[type="number"] {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
      background-color: #f9fafb;
    }

    #filters select:focus,
    #filters input[type="number"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
    }

    /* trail list cards */
    .trail-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.08);
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        border-color 0.15s ease;
      border: 1px solid #e5e7eb;
      cursor: pointer;
    }

    .trail-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.10);
      border-color: #d1d5db;
    }

    .trail-card h2 {
      margin: 0 0 4px 0;
      font-size: 1.05rem;
      color: #111827;
      transition: color 0.15s ease;
    }

    /* title hover stays clickable/blue */
    .trail-card h2:hover {
      color: #2563eb;
    }

    .trail-card p {
      margin: 2px 0;
      font-size: 0.85rem;
      color: #4b5563;
    }

    .trail-card strong {
      font-weight: 600;
      color: #111827;
    }

    .trail-card a {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .trail-card a:hover {
      text-decoration: underline;
    }

    /* base class for the single-trail view wrapper */
    .trail-detail {
      max-width: 1120px;
      margin: 0 auto;
    }

    /* tweak map height on smaller screens */
    @media (max-width: 640px) {
      #map {
        height: 360px;
      }
    }
  
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 50;
}


.modal-panel {
  background: #ffffff;
  border-radius: 12px;
  padding: 16px 20px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 10px 25px rgba(15, 23, 42, 0.3);
  font-size: 0.9rem;
}

.modal-panel h2 {
  margin: 0 0 10px 0;
  font-size: 1.1rem;
  color: #111827;
}


.modal-filter-row {
  margin-bottom: 8px;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.modal-filter-row label {
  font-weight: 600;
  color: #374151;
}

.modal-filter-row select,
.modal-filter-row input[type="number"] {
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid #d1d5db;
  font-size: 0.9rem;
  background-color: #f9fafb;
}


.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 12px;
}

.modal-actions button {
  padding: 6px 12px;
  border-radius: 999px;
  border: 1px solid #d1d5db;
  background: #f3f4f6;
  cursor: pointer;
  font-size: 0.85rem;
}

.modal-actions button.primary {
  background: #2563eb;
  color: white;
  border-color: #1d4ed8;
}

.modal-actions button.danger {
  background: #fee2e2;
  color: #b91c1c;
  border-color: #fecaca;
}


.filters-top-bar {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 8px;
}

.filters-top-bar button {
  padding: 6px 12px;
  border-radius: 999px;
  border: 1px solid #d1d5db;
  background: #ffffff;
  cursor: pointer;
  font-size: 0.85rem;
}

  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
</head>
<body>

  <h1>Trail Directory</h1>
  <div id="root"></div>

  <!-- Load data first -->
  <script src="data.js"></script>

  <!-- React + ReactDOM (UMD) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- ArcGIS -->
  <script src="https://js.arcgis.com/4.28/"></script>

  <!-- App -->
  <script src="app.js"></script>

</body>
</html>
